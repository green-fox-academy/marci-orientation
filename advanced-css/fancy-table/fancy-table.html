<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>50000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>10000</td>
        </tr>
        <tr>
          <td>March</td>
          <td>85000</td>
        </tr>
        <tr>
          <td>April</td>
          <td>56000</td>
        </tr>
        <tr>
          <td>May</td>
          <td>98000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
